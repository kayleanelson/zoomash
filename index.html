<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Top Shots" />

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,800italic,400,800;Rambla:400,700italic' rel='stylesheet' type='text/css'>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<title>Top Shots</title>


</head>
<body>

<nav>
<div class="zooniverse-top-bar" > </div>
	
</nav>

<header>

	<p><img src="http://www.snapshotserengeti.org/images/wordmark.png" /> Top Shots </p>

	<img class="zooniverse" src="https://www.zooniverse.org/assets/ui/logo/zooniverse-6d47a2e124575b8080c4da8345ab6971.png" />

</header>

<section id="intro">

<p>The Zooniverse team wants to know what you think are the most interesting, striking and beautiful photos in Snapshot Serengeti.</p>

</section>


<section id="instructions">
	
 <p>Click on which photo you like more!</p>

</section>

<section id="comparison">
<div class="image">
	<img class="hoverimage" src="images/thumbs_up.png" alt="" />
	<img class="subject" id="subject1" src="" />
</div>

<div class="image">
	<img class="hoverimage" src="images/thumbs_up.png" alt="" />
	<img class="subject" id="subject2" src="" />
</div>

</section>

<script src="mash.js"></script>

<script>

	$.getJSON( "subjects")
 	.done(function(data) {
 			image1 = data[0];
     		$("#subject1").attr("src", image1.location);

     		$.getJSON("subjects").done(function(data2) {
     			image2 = data2[0];
     			$("#subject2").attr("src", image2.location);
     		});
 	});

</script>


</body>
</html>
