<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Top Shots" />

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,800italic,400,800;Rambla:400,700italic' rel='stylesheet' type='text/css'>


 
<title>Top Shots</title>

</head>
<body>

<nav>
<div class="zooniverse-top-bar" > </div>
	
</nav>

<header>

	<p><img src="http://www.snapshotserengeti.org/images/wordmark.png" /> Top Shots </p>

	<img class="zooniverse" src="https://www.zooniverse.org/assets/ui/logo/zooniverse-6d47a2e124575b8080c4da8345ab6971.png" />

</header>

<section id="intro">

<p>Welcome to the top shots from Snapshot Serengeti as voted on by your, our users. Click <a href="index.html">here</a> to vote on the top shots!</p>

</section>


<section id="gallery">

</section>

<script>

	$.getJSON( "topshots")
 	.done(function(data) {
 		
 		$.each( data, function(i){
 			$( "<img>" ).attr( "src", data[i].location ).appendTo( "#gallery" );
 			console.log(data[i].rank)

 		});
 			

 	});

</script>



</body>
</html>
